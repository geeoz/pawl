sudo: false

before_install:
  - openssl aes-256-cbc -pass pass:$ENCRYPTION_PASSWORD -in .travis.secring.asc.enc -out local.secring.asc -d
  - openssl aes-256-cbc -pass pass:$ENCRYPTION_PASSWORD -in .travis.pubring.asc.enc -out local.pubring.asc -d

addons:
  firefox: '39.0'

language: scala

matrix:
  include:
  - scala: 2.11.8
    jdk: oraclejdk8
    script:
      - sbt ';compile;test;package'
    after_success: ./project/travis-ci-sonatype-deploy.sh

notifications:
  slack:
    secure: 

before_cache:
  - find $HOME/.ivy2 -name "ivydata-*.properties" -delete
  - find $HOME/.sbt -name "*.lock" -delete

cache:
  directories:
  - $HOME/.m2/repository
  - $HOME/.sbt/boot
  - $HOME/.ivy2/cache

env:
  global:
    secure: 
