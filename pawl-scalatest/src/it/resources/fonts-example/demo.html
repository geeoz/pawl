<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fonts Demo</title>
    <style>
        h1 {
            font-size: 30px;
        }

        @media (max-width: 1200px) {
            h1 {
                font-size: 20px;
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 10px;
            }
        }

        #test-div {
            font-size: 2em;
        }
    </style>
</head>
<body>
<h1 id='test-h1'>Heading Heading Heading</h1>
<h1>
    <div id='test-div'>Hello World!</div>
</h1>
</body>
</html>
